{%extends "base.html" %}

<!-- Change the title of this page HERE -->
{%block title%}Login{%endblock%}


{%block content%}

<div class="container m-auto">
   <div class="col-6 m-auto justify-content-center">
     <h1 class="my-4">Login</h1>


     <div class="mb-4">
       <label class="form-label" for="username">Username</label>
       <input type="text" id="username" class="form-control" />
     </div>

     <div class="mb-4">
       <label class="form-label" for="password">Password</label>
       <input type="password" id="password" class="form-control" />
     </div>

     <button class="btn btn-primary btn-block mb-2" style="width:100%" onclick="onLogin()">Login</button>

     <div class="row justify-content-center">
        <p class="col-4 text-center">Don't have an account? </p>
        <a class="col-4 link-primary text-center" href="/signup">Create A New Account</a>
     </div>

     <div class="separator my-3">
        <p class="d-block m-auto text-center">or</p>
     </div>


     <button class="btn btn-secondary btn-block" style="width:100%" onclick="onGoogleLogin()">Login with Google</button>

   </div> 
</div>

<script src="../static/js/login.js"></script>

{%endblock%}
