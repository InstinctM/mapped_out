{%extends "base.html" %}

<!-- Change the title of this page HERE -->
{%block title%}Login{%endblock%}


{%block content%}

<div class="container m-auto">
   <div class="col-md-6 col-10 m-auto justify-content-center">
     <h1 class="my-4">Login</h1>


     <div class="mb-4">
       <label class="form-label" for="username">Username</label>
       <input type="text" id="username" class="form-control" />
     </div>

     <div class="mb-4">
       <label class="form-label" for="password">Password</label>
       <input type="password" id="password" class="form-control" />
     </div>

     <button class="btn btn-primary btn-block mb-2" style="width:100%" onclick="onLogin()">Login</button>

     <div class="row justify-content-center">
        <p class="col-4 text-center">Don't have an account? </p>
        <a class="col-4 link-primary text-center" href="/signup">Create A New Account</a>
     </div>

     <div class="separator my-3">
        <p class="d-block m-auto text-center">or</p>
     </div>


     <div class="mx-auto" style="width: 288px; display: block;">
        <div id="google-login-btn" class="mx-auto"></div>
        <div id="g_id_onload"
             data-client_id="1047753082993-1iftbpo90ar6die9le8hffheu3pscik0.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="onGoogleLogin"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="filled_blue"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left"
             data-width="288">
        </div>
     </div>

   </div> 
</div>

<script src="../static/js/login.js"></script>
<script>
    if (checkLoginStatus()) {
        location.replace("/login?loggedin=true");
    }
</script>

{%endblock%}
