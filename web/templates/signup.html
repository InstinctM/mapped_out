{%extends "base.html" %}

<!-- Change the title of this page HERE -->
{%block title%}Login{%endblock%}


{%block content%}

<div class="container m-auto">
    <div class="col-6 m-auto justify-content-center">
        <h1 class="my-4">Sign Up</h1>


        <div class="mb-4">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-control" />
        </div>

        <div class="mb-4">
            <label class="form-label" for="username">Country</label>
            <input type="text" id="country" class="form-control" />
        </div>

        <div class="mb-4">
            <label class="form-label" for="password">New Password</label>
            <input type="password" id="password" class="form-control" />
        </div>
        <div class="mb-4">
            <label class="form-label" for="password">Confirm Password</label>
            <input type="password" id="password2" class="form-control" />
        </div>

        <button class="btn btn-primary btn-block mb-2" style="width:100%" onclick="onSignup()">Create Account</button>

    </div>
</div>

<script src="../static/js/login.js"></script>

{%endblock%}
